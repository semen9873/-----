<body>
  <header class="game-header">
    <div class="logo">

    <nav class="nav-menu">
      <a class="nav-item" href="Home.html">Главная</a>

  <main>
    <div class="all">
      <div class="contentContainer">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>

        <section class="info">
          <h1 class="zag-info">Викторина об учителях</h1>
          <p class="ycl-info">Вопросы, которые помогают лучше узнать учителя как человека, а не просто преподавателя</p>

        <section class="konew" id="resultSection" style="display: none;">
          <h2 class="question">Викторина завершена!</h2>
          <p id="resultText" class="result-text"></p>
          <button class="restart-Btn" id="restartBtn">Начать заново</button>

    </div>
